
{% load crispy_forms_tags %}
<html>
<head>
<style>
body {font-family: Arial;
  		color : purple;
	}
	form {border: 3px solid #f1f1f1;}

	input[type=text], input[type=password] {
	  width: 50%;
	  padding: 12px 20px;
	  margin: 8px 0;
	  display: inline-block;
	  border: 3px inset blue;
	  box-sizing: border-box;
	}

	button {
	  background-color: #054389;
	  color: white;
	  padding: 14px 20px;
	  margin: 8px 0;
	  border: none;
	  cursor: pointer;
	  width: 100%;
	}

	button:hover {
	  opacity: 0.8;
	}

	.container {
	  padding: 16px;
	}	
	</style>
	</head>
	<body>
{% block content %}
  <div class="row">
    <div class="container">
      <center><h2>Sign up as a {{ user_type }}</h2></center>
      <form method="post" novalidate>
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Sign up</button>
      </form>
    </div>
	</div>
{% endblock %}
</body>
</html>
